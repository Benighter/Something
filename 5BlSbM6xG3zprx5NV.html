<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Butterfly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
        }
        .butterfly {
            width: 300px;
            height: 300px;
            animation: flutter 4s infinite ease-in-out;
        }
        @keyframes flutter {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <svg class="butterfly" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Butterfly Body -->
        <g>
            <ellipse cx="100" cy="100" rx="5" ry="20" fill="#4A2F27"/>
            <circle cx="100" cy="80" r="8" fill="#4A2F27"/>
            <circle cx="100" cy="120" r="8" fill="#4A2F27"/>
        </g>
        <!-- Left Upper Wing -->
        <path d="M100,100 
                 C40,20 20,80 100,100" 
              fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
        <!-- Left Lower Wing -->
        <path d="M100,100 
                 C40,180 20,120 100,100" 
              fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
        <!-- Right Upper Wing -->
        <path d="M100,100 
                 C160,20 180,80 100,100" 
              fill="#FFB6C1" stroke="#FF69B4" stroke-width="2"/>
        <!-- Right Lower Wing -->
        <path d="M100,100 
                 C160,180 180,120 100,100" 
              fill="#FF69B4" stroke="#FF1493" stroke-width="2"/>
        <!-- Wing Patterns -->
        <!-- Left Upper Wing Pattern -->
        <circle cx="60" cy="50" r="5" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="80" cy="70" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="50" cy="80" r="4" fill="#FFFFFF" opacity="0.6"/>
        <!-- Left Lower Wing Pattern -->
        <circle cx="60" cy="150" r="4" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="80" cy="130" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="50" cy="120" r="5" fill="#FFFFFF" opacity="0.6"/>
        <!-- Right Upper Wing Pattern -->
        <circle cx="140" cy="50" r="5" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="120" cy="70" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="150" cy="80" r="4" fill="#FFFFFF" opacity="0.6"/>
        <!-- Right Lower Wing Pattern -->
        <circle cx="140" cy="150" r="4" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="120" cy="130" r="3" fill="#FFFFFF" opacity="0.6"/>
        <circle cx="150" cy="120" r="5" fill="#FFFFFF" opacity="0.6"/>
    </svg>
</body>
</html>
